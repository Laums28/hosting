                </div>
            </header>
            <!-- Header end -->
            <!-- Contact Content -->
            <div class="title">
                <h1>Háblame de tu proyecto</h1>
            </div>
            <div class="form__container">
                <form class="form">
                    <h2 class="form__subtitle">Déjame un mensaje</h2>
                    <div class="group input-data">
                        <input required class="main-input" type="text" id="nombre" name="nombre">
                        <label class="group__label-text label" for="nombre" >Tu nombre*</label>
                        <div class="underline"></div>
                    </div>
                    <div class="group input-data">
                        <input required class="main-input" type="text" id="mail" name="email">
                        <label class="group__label-text" for="mail" >Tu mail*</label>
                        <div class="underline"></div>
                    </div>
                    <div class="group input-data">
                        <input  class="main-input" type="number" name="teléfono personal" id="telefono">
                        <label class="group__label-text" for="telefono" >Tu teléfono</label>
                        <div class="underline"></div>
                    </div>
                    <div class="text-area__group group input-data">
                        <textarea class="textarea main-input" rows="" cols="15" id="textarea" type="text"></textarea>
                        <label for="textarea" class="group__label-text">Cuéntame*</label>
                        <div class="underline"></div>
                    </div>
                    <div class="check__contaier">
                        <input type="checkbox" name="check de términos y condiciones" value="" id="cbx" style="display: none;">
                        <label class="checkbox check" for="cbx">
                            <svg width="18px" height="18px" viewBox="0 0 18 18">
                                <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                                <polyline points="1 9 7 14 15 4"></polyline>
                            </svg>
                            He leído y acepto los
                            <a href="aviso-legal.html" class="legal-link">
                                <span class="underlined-text">términos y condiciones</span>
                            </a> del sitio.
                        </label>
                    </div>
                    <p class="required-text">Campos requeridos*</p>
                    <div class="button__container">
                        <button class="submit button">ENVIAR</button>
                    </div>
                </form>
            </div>
            <!-- Contact Content end -->
            <!-- Footer -->
            <footer class="footer">
                <div class="footer__container layout">
                    <!--Logo + iconos de redes sociales -->
                    <a href="index.html" class="logo__link">
                        <img src="img/logo_footer.svg" alt="Logo" class="logo">
                    </a>
                    <ul class="icon__list">
                        <li>
                            <a href="https://www.instagram.com/" class="link">

                        </li>

                            </a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/jobs/" class="link">

                            </a>
                        </li>
                        <li>
                            <a href="https://dribbble.com/" class="link">
                                <img src="img/dribbble.svg" alt="Logo" class="dribbble">

                    <!-- La parte de "Navega" del footer -->

                            <li>

                            </li>
                        </ul>
                    </div>
                    <!-- Enlaces a política de privacidad -->

                        <h2 class="politics__title">Políticas</h2>
