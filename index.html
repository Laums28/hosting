<!doctype html>

        <!--Fuentes-->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;300;400;500&display=swap" rel="stylesheet">

    <body class="body">
        <div id="wrapper">
            <!-- Header -->
            <header class="header" x-data="{ open: false }">
                <div class="container">
                    <!-- Logo principal: botón a la home -->
                    <a href="index.html" class="header__logo-link">
                        <img src="img/logo.svg" alt="Logo" class="image header__logo">
                    </a>
                    <!-- Menú principal de la web -->
                    <nav class="nav" :class="open ? 'nav--show' : ''">
                        <ul class="nav__ul">
                            <li class="nav__item">
                                <span>
                                <a href="portfolio.html" class="nav__link">Portfolio</a>
                                </span>
                            </li>
                            <li class="nav__item">
                                <span>
                                <a href="index.html" class="nav__link">Home</a>
                                </span>
                            </li>
                            <li class="nav__item">
                                <span>
                                <a href="sobre-mi.html" class="nav__link">Sobre mi</a>
                                </span>
                            </li>
                            <li class="nav__item">
                                <span>
                                <a href="contacto.html" class="nav__link">Contacto</a>
                                </span>
                            </li>
                        </ul>
                    </nav>
                    <!-- Botón hamburguesa para versión mobile -->
                    <button aria-hidden="true" class="button header__button" @click="open= !open">

                </div>
            </header>
            <!-- Header end -->
            <!-- Content -->
            <section class="hero">
                <!--Imagen del texto de la portada-->
                <div class="hero__text">
                    <img src="img/texto-home.png" alt="texto de la home" class="hero__text-img">
                </div>
                <!--Mockup de la home-->
                <div class="hero__mockup">
                    <img src="img/animated_mockup.gif"  width="810" height="610" alt="mockup-snugpet" class="hero__mockup-img">
                </div>
            </section>
            <!-- Content end -->
            <!-- Footer -->
            <footer class="footer">
                <div class="footer__container layout">
                    <!--Logo + iconos de redes sociales -->
                    <a href="index.html" class="logo__link">
                        <img src="img/logo_footer.svg" alt="Logo" class="logo">
                    </a>
                    <ul class="icon__list">
                        <li>
                            <a href="https://www.instagram.com/" class="link">
                                <img src="img/instagram.svg" alt="Logo" class="instagram">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.behance.net" class="link">

                        </li>
                        <li>
                            <a href="https://www.linkedin.com/jobs/" class="link">

                        </li>
                        <li>
                            <a href="https://dribbble.com/" class="link">

                    <!-- La parte de "Navega" del footer -->
                    <div class="nav__container">
                        <h2 class="nav__title">Navega</h2>
                        <ul class="nav__list">
                            <li>

                            </li>
                            <li>
                                <a href="index.html" class="nav__list-link">Home</a>

                            <li>

                        <h2 class="politics__title">Políticas</h2>
                        <ul class="politics__list">
                            <li>
                                <a href="#" class="politics__list-link">All Rights Reserved</a>
                            </li>
                            <li>
                                <a href="aviso-legal.html" class="politics__list-link" target="_blank">Aviso Legal</a>
                            </li>
                        </ul>
                    </div>
                    <!-- Copyright  de la web -->
                    <div class="copyright__container">
                        <p class="copyright__text">  &copy; Copyright 2020 Laura Martínez 2023 </p>
                    </div>
                </div>

        </div>

            window.addEventListener("scroll", function(){
                var header = document.querySelector("header");
                header.classList.toggle("abajo",window.scrollY>0);
            })
